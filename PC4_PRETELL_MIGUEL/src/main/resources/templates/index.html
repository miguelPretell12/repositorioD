<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1>Practica NÂ°4</h1>
	<div class="container">
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
		  Registrar Empleado
		</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        <form method="post" th:action="@{/guardar}" th:object="${empleado}" autocomplete="off">
		        	<div class="input-group mb-3">
					  <span class="input-group-text" >Nombre</span>
					  <input type="text" th:field="*{nombre}" class="form-control">
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text" >Apellido</span>
					  <input type="text" th:field="*{apellido}" class="form-control">
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text" >Telefono</span>
					  <input type="number" th:field="*{telefono}" class="form-control">
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text" >Fecha de Nacimiento</span>
					  <input type="date" th:field="*{fecha_nacimiento}" class="form-control">
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text" >Observaciones</span>
					  <textarea rows="5" cols="5" type="text" th:field="*{observaciones}" class="form-control"></textarea>
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text" >Sueldo</span>
					  <input type="number" th:field="*{sueldo}" class="form-control">
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text" >Departamento</span>
					  <select th:field="*{departamento}" class="form-control">
					  	<option th:each="dep:${listadep}" th:value="${dep.id_departamento}" th:text=${dep.nombre}></option>
					  </select>
					</div>
					
					<div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				        <button type="submit" class="btn btn-primary">Guardar</button>
				     </div>
		        </form>
		      </div>
		      
		    </div>
		  </div>
		</div>
		
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Empleado</th>
		      <th>Telefono</th>
		      <th>Direccion</th>
		      <th>Observaciones</th>
		      <th scope="col">Fecha de Nacimiento</th>
		      <th scope="col">Sueldo</th>
		      <th>Departamento</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="na:${listaEmpleado}">
		      <td th:text="${na.id_empleado}"></td>
		      <td th:text="${na.nombre}+', '+${na.apellido}"></td>
		      <td th:text="${na.telefono}"></td>
		      <td th:text="${na.direccion}"></td>
		      <td th:text="${na.observaciones}"></td>
		      <td th:text="${na.fecha_nacimiento}"></td>
		      <td th:text="${na.sueldo}"></td>
		      <td th:text="${na.departamento.nombre}"></td>
		    </tr>
		  </tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
