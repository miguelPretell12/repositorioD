<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Index</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
	<form  method="post" th:action="@{/buscarNota}" th:object="${empleado}" autocomplete="off">
		<div class="input-group mb-3">
			<span class="input-group-text" >Nombre de Departamento</span>
		 <input type="text" th:field="*{departamento}" name="nom_dep"class="form-control">
		</div>
		รณ
		<div class="input-group mb-3">
			<span class="input-group-text" >Apellido de Empleado</span>
		 <input type="text" th:field="*{apellido}" name="ape_emp" class="form-control">
		</div>
		
		<input class="btn btn-success" type="submit">
	</form>
	<span th:text="${text}"></span>
	<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Empleado</th>
		      <th>Telefono</th>
		      <th>Direccion</th>
		      <th>Observaciones</th>
		      <th scope="col">Fecha de Nacimiento</th>
		      <th scope="col">Sueldo</th>
		      <th>Departamento</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="na:${filtro}">
		      <td th:text="${na.id_empleado}"></td>
		      <td th:text="${na.nombre}+', '+${na.apellido}"></td>
		      <td th:text="${na.telefono}"></td>
		      <td th:text="${na.direccion}"></td>
		      <td th:text="${na.observaciones}"></td>
		      <td th:text="${na.fecha_nacimiento}"></td>
		      <td th:text="${na.sueldo}"></td>
		      <td th:text="${na.departamento.nombre}"></td>
		    </tr>
		  </tbody>
		</table>
</body>
</html>
