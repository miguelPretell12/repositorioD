<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Index</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
	<form  method="post" th:action="@{/buscarNota}" th:object="${alumno}" autocomplete="off">
		<div class="input-group mb-3">
			<span class="input-group-text" >Id</span>
		 <input type="number" th:field="*{alumno_id}" name="idalu"class="form-control">
		</div>
		รณ
		<div class="input-group mb-3">
			<span class="input-group-text" >Apellido</span>
		 <input type="text" th:field="*{apellido}" name="ap" class="form-control">
		</div>
		
		<input class="btn btn-succes" type="submit">
	</form>
	
	<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Alumno </th>
		      <th scope="col">Calificacion</th>
		      <th scope="col">fecha examen</th>
		      <th>Asignatura</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="na:${listanota}">
		    	<td th:text="${na.idnota}"></td>
		      <td th:text="${na.alumno.nombre}+', '+${na.alumno.apellido}"></td>
		      <td th:text="${na.calificacion}"></td>
		      <td th:text="${na.fecha_examen}"></td>
		      <td th:text="${na.asignatura.nombre}"></td>
		    </tr>
		  </tbody>
		</table>
</body>
</html>
