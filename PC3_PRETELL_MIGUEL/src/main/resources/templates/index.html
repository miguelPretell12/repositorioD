<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
		  Registrar Nota
		</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        <form method="post" th:action="@{/guardar}" th:object="${nota}" autocomplete="off">
		        	<div class="input-group mb-3">
					  <span class="input-group-text" >Calificacion</span>
					  <input type="number" th:field="*{calificacion}" class="form-control">
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text" >Fecha de examen</span>
					  <input type="date" th:field="*{fecha_examen}" class="form-control">
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text" >Asignatura</span>
					  <select th:field="*{asignatura}">
					  	<option th:each="asi:${listaasig}" th:value="${asi.asignatura_id}" th:text=${asi.nombre}></option>
					  </select>
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text" >Alumno</span>
					  <select th:field="*{alumno}">
					  	<option th:each="alu:${listaalu}" th:value="${alu.alumno_id}" th:text="${alu.apellido}+', '+${alu.nombre}"></option>
					  </select>
					</div>
					<div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				        <button type="submit" class="btn btn-primary">Guardar</button>
				     </div>
		        </form>
		      </div>
		      
		    </div>
		  </div>
		</div>
		
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Alumno </th>
		      <th scope="col">Calificacion</th>
		      <th scope="col">fecha examen</th>
		      <th>Asignatura</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="na:${listanota}">
		    	<td th:text="${na.idnota}"></td>
		      <td th:text="${na.alumno.nombre}+', '+${na.alumno.apellido}"></td>
		      <td th:text="${na.calificacion}"></td>
		      <td th:text="${na.fecha_examen}"></td>
		      <td th:text="${na.asignatura.nombre}"></td>
		    </tr>
		  </tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
