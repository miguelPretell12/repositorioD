<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Listado de pasajeros</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
	<div class="container table-responsive">
	<h1>Listado de pasajero</h1>
		<a href="/nuevo" class="btn btn-success">Guardar Pasajero</a>
		<table class="table ">
			<thead>
				<tr>
					<th>#</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Tipo de Documento</th>
					<th>NÂ° documento</th>
					<th>E-mail</th>
					<th>Telefono</th>
					<th>Sexo</th>
					<th>Estado Civil</th>
					<th>Fecha Nacimiento</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="psj:${pasajero}">
					<td th:text="${psj.idPasajero}"></td>
					<td th:text="${psj.nombre}"></td>
					<td th:text="${psj.apellido}"></td>
					<td th:text="${psj.tipoDocumento}"></td>
					<td th:text="${psj.numDocumento}"></td>
					<td th:text="${psj.correo}"></td>
					<td th:text="${psj.telefonoMovil}"></td>
					<td th:text="${psj.sexo}"></td>
					<td th:text="${psj.estadoCivil}"></td>
					<td th:text="${psj.fechaNacimiento}"></td>
					<td>
						<a th:href="@{/borrar/{id}(id=${psj.idPasajero})}" class="btn btn-danger" >Borrar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
