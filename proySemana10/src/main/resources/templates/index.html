<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Index</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h2>Listado de Alumnos</h2>
		<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Telefono</th>
					<th>Correo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="alu:${lista_alumno}">
					<td th:text="${alu.idalumno}"></td>
					<td th:text="${alu.nombre}"></td>
					<td th:text="${alu.apellido}"></td>
					<td th:text="${alu.telefono}"></td>
					<td th:text="${alu.correo}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
