<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
	<h2>Listado de Alumnos</h2>
	<a href="/nuevo">Nuevo Alumno</a>
	<table class="table" border="1">
		<thead>
			<tr>
				<th>Codigo</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Telefono</th>
				<th>correo</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="alu:${listaalumnos}">
				<td th:text="${alu.idalumno}"></td>
				<td th:text="${alu.nombre}"></td>
				<td th:text="${alu.apellido}"></td>
				<td th:text="${alu.telefono}"></td>
				<td th:text="${alu.correo}"></td>
				<td>
					<a th:href="@{/editar/{id}(id=${alu.idalumno})}" class="btn btn-success">Editar</a>
					<a th:href="@{/borrar/{id}(id=${alu.idalumno})}" class="btn btn-warning" >Borrar</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
