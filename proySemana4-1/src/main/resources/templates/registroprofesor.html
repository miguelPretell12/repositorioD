<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
<title>Registro Profesor</title>
</head>
<body>
	<div class="container">
		<form action="" method="post" autocomplete="off" th:action="@{/guardar}" th:object="${profesor}">
			<div class="form-group">
				<label>Nombre</label>
				<input type="text" th:field="*{nombre}" name="nombre">
			</div>
			<div class="form-group">
				<label>Apellido</label>
				<input type="text" th:field="*{apellido}" name="apellido">
			</div>
			<div class="form-group">
				<label>direccion</label>
				<input type="text" th:field="*{direccion}" name="direccion">
			</div>
			<div class="form-group">
				<label>telefono</label>
				<input type="tel" th:field="*{telefono}" name="telefono">
			</div>
			<div class="form-group">
				<label>titulacion</label>
				<input type="text" th:field="*{titulacion}" name="titulacion">
			</div>
			<div class="form-group">
				<label>correo</label>
				<input type="text" th:field="*{email}" name="correo">
			</div>
			<div class="form-group">
				<input type="submit" value="enviar">
			</div>
		</form>
	</div>	
</body>
</html>
