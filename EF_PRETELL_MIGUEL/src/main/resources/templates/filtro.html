<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Index</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container p-3">
	<h1>Consulta </h1>
	<form  method="post" th:action="@{/buscarLibro}" th:object="${libro}" autocomplete="off">
		<div class="input-group mb-3">
			<span class="input-group-text" >Categoria del Libro</span>
		 <input type="text" th:field="*{categoria}" name="cat_nom"class="form-control">
		</div>
		รณ
		<div class="input-group mb-3">
			<span class="input-group-text" >Pais del Autor</span>
		 <input type="text" th:field="*{autor}" name="aut_pais" class="form-control">
		</div>
		
		<input class="btn btn-success" type="submit">
	</form>
	<span th:text="${text}"></span>
	<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Autor</th>
		      <th>Pais</th>
		      <th>Categoria</th>
		      <th>ISBN</th>
		      <th>Titulo</th>
		      <th scope="col">Nro Paginas</th>
		      <th scope="col">Descripcion</th>
		      <th>Fecha Publicacion</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="lib:${filtrolist}">
		      <td th:text="${lib.idlibro}"></td>
		      <td th:text="${lib.autor.nombre}+', '+${lib.autor.apellido}"></td>
		      <td th:text="${lib.autor.pais}"></td>
		      <td th:text="${lib.categoria.nombre}"></td>
		      <td th:text="${lib.isbn}"></td>
		      <td th:text="${lib.titulo}"></td>
		      <td th:text="${lib.nropaginas}"></td>
		      <td th:text="${lib.descripcion}"></td>
		      <td th:text="${lib.fechapublicacion}"></td>
		    </tr>
		  </tbody>
		</table>
</body>
</html>
