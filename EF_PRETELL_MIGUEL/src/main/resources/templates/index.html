<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1>Examen Final</h1>
	<div class="container">
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
		 	Libro Nuevo
		</button>
		<a href="/filtro" class="btn btn-success">
			Buscar Libro
		</a>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Libro Nuevo</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        <form method="post" th:action="@{/guardar}" th:object="${libro}" autocomplete="off">
		        	<div class="input-group mb-3">
					  <span class="input-group-text" >Autor</span>
					  <select th:field="*{autor}" class="form-control">
					  	<option th:each="aut:${listaraut}" th:value="${aut.idautor}" th:text="${aut.nombre}+', '+${aut.apellido}"></option>
					  </select>
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text" >Categoria</span>
					  <select th:field="*{categoria}" class="form-control">
					  	<option th:each="cat:${listarcat}" th:value="${cat.idcategoria}" th:text="${cat.nombre}"></option>
					  </select>
					</div>
		        	<div class="input-group mb-3">
					  <span class="input-group-text" >Idioma</span>
					  <select th:field="*{idioma}">
					  	<option value="ingles">Ingles</option>
					  	<option value="español">Español</option>
					  	<option value="portugues">Portugues</option>
					  </select>
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text" >Titulo</span>
					  <input type="text" th:field="*{titulo}" class="form-control">
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text" >Nro Paginas</span>
					  <input type="number" th:field="*{nropaginas}" class="form-control">
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text" >ISBN</span>
					  <input type="text" th:field="*{isbn}" class="form-control">
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text" >Descripcion</span>
					  <textarea rows="5" cols="5" type="text" th:field="*{descripcion}" class="form-control"></textarea>
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text" >Fecha Publicacion</span>
					  <input type="date" th:field="*{fechapublicacion}" class="form-control">
					</div>
					
					<div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				        <button type="submit" class="btn btn-primary">Guardar</button>
				     </div>
		        </form>
		      </div>
		      
		    </div>
		  </div>
		</div>
		
		<div class="alert alert-success" role="alert">
			<span th:text="${alerta}"></span>
		</div>
		
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Autor</th>
		      <th>Categoria</th>
		      <th>ISBN</th>
		      <th>Titulo</th>
		      <th scope="col">Nro Paginas</th>
		      <th scope="col">Descripcion</th>
		      <th>Fecha Publicacion</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="lib:${listlib}">
		      <td th:text="${lib.idlibro}"></td>
		      <td th:text="${lib.autor.nombre}+', '+${lib.autor.apellido}"></td>
		      <td th:text="${lib.categoria.nombre}"></td>
		      <td th:text="${lib.isbn}"></td>
		      <td th:text="${lib.titulo}"></td>
		      <td th:text="${lib.nropaginas}"></td>
		      <td th:text="${lib.descripcion}"></td>
		      <td th:text="${lib.fechapublicacion}"></td>
		    </tr>
		  </tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
